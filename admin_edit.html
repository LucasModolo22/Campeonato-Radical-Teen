<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Campeonatos Radical Teen</title>
    <link rel="stylesheet" href="css/adminEdit.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/mensagem.css">
    <link rel="shortcut icon" href="img/icon.png" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/72ea4166fa.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="js/jquery.mask.min.js"></script>
</head>

<body>
    <header>
        <div class="iconesDiv">
            <div class="imgIconesDiv">
                <a href="index.html"><img src="img/rtbrancosembordarecortado.png" class="icones imgIcones"></a>
                <a href="index.html"><img src="img/rtlogobranco.png" class="icones imgIcones"></a>
            </div>

            <div class="loginIconesDiv" id="logoutOutput">
                <a href="login.html" id="sessionLink">
                    <i class="icones faIcones fas fa-user-circle"></i>
                    <p class="icones" id="sessionName">INICIAR SESSÃO</p>
                </a>
            </div>
            <script src="js/loginAdmin.js"></script>
        </div>
    </header>
    <main>
        <div class="blocoDeDadosDoCampeonato">

            <div class="imgJogo">
                <input type="image" src="img/rtadicionarimagem.png"/>
                <input type="file" id="my_file" style="display: none;" />
            </div>

            <div class="blocoDoInput">
                <p>Nome do Campeonato</p>
                <div class="campoInput">
                    <input id="nomeCamp" placeholder="Ex.: Campeonato de Fortnite!!!" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput" id="campType">
                <p>Jogo do Campeonato</p>
                <div class="campoInput">
                    <input id="tipoCamp" placeholder="Ex.: Fortnite" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput" id="maxPlayer">
                <p>Número Máximo de Jogadores</p>
                <div class="campoInput">
                    <input id="maxCamp" placeholder="0" class="maxPlayersInput" maxlength="3" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput limiteDataInscrições">
                <p>Data do Campeonato</p>
                <div class="campoInput">
                    <input id="dataCamp" placeholder="XX/XX/XXXX" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput" id="horarioInscrições">
                <p>Horário do Campeonato</p>
                <div class="campoInput">
                    <input id="horaCamp" placeholder="00:00" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput limiteDataInscrições">
                <p>Limite de Data das Inscrições</p>
                <div class="campoInput">
                    <input id="dataLimiteCamp" placeholder="XX/XX/XXXX" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput dinheiro">
                <p>Valor da Premiação</p>
                <div class="campoInput">
                    <input id="premiacaoCamp" placeholder="100.00" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput dinheiro">
                <p>Valor da Inscrição</p>
                <div class="campoInput">
                    <input id="inscricaoCamp" placeholder="15.00" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>


            <div class="blocoDoInput informacoesCampeonato">
                <p>Informações do Campeonato</p>
                <textarea class="campoTextarea"></textarea>
            </div>

            <div class="blocoDoInput regrasCampeonato">
                <p>Regras do Campeonato</p>
                <textarea class="campoTextarea"></textarea>
            </div>


            <div class="botaoAdicionarCampeonatoDiv">
                <button class="botaoAdicionarCampeonato" id="adicionarCampeonato"><span>Salvar Campeonato</span></button>
                <button class="botaoAdicionarCampeonato" id="excluirCampeonato"><span>Excluir Campeonato</span></button>
            </div>

        </div>
    </main>
    <script src="js/mensagem.js"></script>
    <script src="js/admin_edit.js"></script>
    <!-- <footer></footer> -->
    <script>
        // Máscaras
        $(".limiteDataInscrições input").mask("00/00/0000")
        $("#horarioInscrições input").mask("00:00")
        $(".dinheiro input").mask("##0.00", {reverse: true});

        // Adicionar Imagem
        $("input[type='image']").click(function() {
            $("input[id='my_file']").click();
        });
    </script>
</body>

</html>
