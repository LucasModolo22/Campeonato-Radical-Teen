<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Campeonatos Radical Teen</title>
    <link rel="stylesheet" href="css/adminEdit.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="shortcut icon" href="img/icon.png" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/72ea4166fa.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <script src="js/jquery.mask.min.js"></script>
</head>

<body>
    <header>
        <div class="iconesDiv">
            <div class="imgIconesDiv">
                <a href="index.html"><img src="img/rtbrancosembordarecortado.png" class="icones imgIcones"></a>
                <a href="index.html"><img src="img/rtlogobranco.png" class="icones imgIcones"></a>
            </div>

            <div class="loginIconesDiv">
                <a href="login.html" id="sessionLink">
                    <i class="icones faIcones fas fa-user-circle"></i>
                    <p class="icones" id="sessionName">INICIAR SESSÃO</p>
                </a>
            </div>
            <script src="js/autologin.js"></script>
        </div>
    </header>
    <main>
        <div class="blocoDeDadosDoCampeonato">


            <div class="blocoDoInput">
                <p>Nome do Campeonato</p>
                <div class="campoInput">
                    <input type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput" id="maxPlayer">
                <p>Número Máximo de Jogadores</p>
                <div class="campoInput">
                    <input class="maxPlayersInput" maxlength="3" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput" id="limiteDataInscrições">
                <p>Limite de Data das Inscrições</p>
                <div class="campoInput">
                    <input type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput dinheiro">
                <p>Valor da Premiação</p>
                <div class="campoInput">
                    <input type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>

            <div class="blocoDoInput dinheiro">
                <p>Valor da Inscrição</p>
                <div class="campoInput">
                    <input type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required=""/>
                </div>
            </div>


        </div>
    </main>
    <!-- <footer></footer> -->
    <script>
        $("#limiteDataInscrições input").mask("00/00/0000")

        $(".dinheiro input").mask("##0.00", {reverse: true});
    </script>
</body>

</html>
