<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Campeonatos Radical Teen</title>
    <link rel="stylesheet" href="css/pagamento.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="shortcut icon" href="img/icon.png" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/72ea4166fa.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>
    <main>
        <div class="pagamentosBloco">
            <div class="fundoPagamento">

                <div class="paginaPagamento1">
                    <i class="cart fas fa-shopping-cart"></i>
                    <div class="nomeInscricao">
                        <div class="textoPrincipal">
                            <h2>NomeDeUsuário</h2>
                        </div>
                        <div class="inscricao">
                            <i class="fas fa-ticket-alt"></i><span>Inscrição -</span><p>R$ 15,00</p>
                        </div>
                    </div>

                    <div class="conteudoOpcaoPagamento">
                        <div class="opcoesPagamento">
                            <div class="opcao ativo" id="opcaoDeposito">
                                <img src="img/bancodobrasil.png">
                                <p>Depósito</p>
                            </div>
                            <div class="opcao" id="opcaoPicPay">
                                <img src="img/picpaylogo.png">
                                <p>PicPay</p>
                            </div>
                        </div>
                    </div>
    
                    <div class="conteudoPagamento" id="deposito">
                        <p>deposito</p>
                    </div>
    
                    <div class="conteudoPagamento" id="picpay">
                        <p>picpay</p>
                    </div>

                    <div class="botaoPagamento">
                        <button class="botaoPagamentoConfirmar" href="#"><span>Confirmar Pagamento</span></button>
                    </div>

                </div>

            </div>
        </div>
    </main>
    <script src="js/pagamento.js"></script>
    <script>
        $("#opcaoDeposito").click(function(){
            $("#opcaoDeposito").addClass("ativo")
            $("#opcaoPicPay").removeClass("ativo")
            $("#deposito").show()
            $("#picpay").hide()
        });

        $("#opcaoPicPay").click(function(){
            $("#opcaoDeposito").removeClass("ativo")
            $("#opcaoPicPay").addClass("ativo")
            $("#deposito").hide()
            $("#picpay").show()
        });
    </script>
</body>

</html>
