<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Campeonatos Radical Teen</title>
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="shortcut icon" href="img/icon.png" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/72ea4166fa.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>
    <header>
        <div class="iconesDiv">
            <div class="imgIconesDiv">
                <a href="index.html"><img src="img/rtbrancosembordarecortado.png" class="icones imgIcones"></a>
                <a href="index.html"><img src="img/rtlogobranco.png" class="icones imgIcones"></a>
            </div>

            <div class="loginIconesDiv">
                <a href="login.html" id="sessionLink">
                    <i class="icones faIcones fas fa-user-circle"></i>
                    <p class="icones" id="sessionName">INICIAR SESS√ÉO</p>
                </a>
            </div>
            <script src="js/autologin.js"></script>
        </div>
    </header>
    <main>
        <div class="fundoPerfilDiv">
            <div class="fundoPerfilImgDiv">

        </div>

            </div>
            <script src="js/profile.js"></script>
        </div>
    </main>
    <!-- <footer></footer> -->
    <script>
        $("#botaoEdit").click(function(){
            $("body").attr("id", "edit")
        });
    </script>
