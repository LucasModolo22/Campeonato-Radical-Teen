<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Campeonatos Radical Teen</title>
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/mensagem.css">
        <link rel="shortcut icon" href="img/icon.png" />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/72ea4166fa.js" crossorigin="anonymous"></script>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.js" integrity="sha256-mkdmXjMvBcpAyyFNCVdbwg4v+ycJho65QLDwVE3ViDs=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <script src="js/jquery.mask.min.js"></script>
    </head>
    <body class="cadastro">
        <script defer src="js/cadastro.js"></script>
        <div id="container">
            <div id="inviteContainer">
                <div class="logoContainer"><img class="logo" src="img/rtpretosemborda.png"/><img class="text" src="img/rtlogopreto.png"/></div>
                <div class="acceptContainer">
                <form id="formCadastro" action="/" method="GET">
                    <h1>CADASTRO</h1>
                    <div class="formContainer">
                    <div class="formDiv" style="transition-delay: 0.2s">
                        <p>NOME DE USUÁRIO</p>
                        <input type="text" required="" id="userForm" name="usuario" minlength="5" maxlength="15" pattern="[a-zA-Z0-9]*[a-zA-Z][a-zA-Z0-9]*"/>
                    </div>
                    <div class="formDiv" style="transition-delay: 0.2s">
                        <p>NOME COMPLETO</p>
                        <input type="text" required="" id="nomeForm" name="nome" minlength="8" maxlength="50"/>
                    </div>
                    <div class="formDiv" style="transition-delay: 0.2s">
                        <p>EMAIL</p>
                        <input type="email" required="" id="emailForm" name="email"/>
                    </div>
                    <div class="formDiv" style="transition-delay: 0.3s">
                        <p>CEL</p>
                        <input type="tel" required="" id="celForm" name="cel" minlength="8"/>
                    </div>
                    <div class="formDiv senha" style="transition-delay: 0.4s">
                        <p>SENHA</p>
                        <input type="password" required="" id="senhaForm" name="senha" minlength="8"/>
                    </div>
                    <div class="formDiv repetir senha" style="transition-delay: 0.4s">
                        <p>REPETIR SENHA</p>
                        <input type="password" required="" id="repetirSenha" name="repSenha" minlength="8"/>
                    </div>
                    <div class="formDiv" style="transition-delay: 0.6s">
                        <button class="acceptBtn" type="submit">Cadastro</button><span class="register">Já tem uma conta?<a href="login.html">Login</a></span>
                    </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        <script src="js/animacao.js"></script>
        <script>
            //Input
            $("#celForm").mask("(00) 000000000")
        </script>
    </body>
</html>
